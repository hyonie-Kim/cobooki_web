<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상세페이지</title>
    <link rel="stylesheet" href="detailPage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      // 헤더와 푸터를 동적으로 로드하는 함수
      function includeHTML() {
        $('#header').load('header.html');
        $('#footer').load('footer.html');
      }
    </script>
    <script type="module" src="./detailPage.js"></script>
  </head>
  <body onload="includeHTML()">
    <!-- 헤더를 로드할 div -->
    <div id="header"></div>
    <form action="" class="detail_container">
      <div class="book_container"></div>
      <div class="detail_cart_payment">
        <button class="detail_add_cart">
          <span class="material-symbols-outlined"> add_shopping_cart </span>
          <span class="detail_add_cart_text">장바구니 담기</span>
        </button>
        <button class="detail_payment_btn">구매하기</button>
      </div>
    </form>

    <!-- 푸터를 로드할 div -->
    <div id="footer"></div>

    <script></script>
  </body>
</html>
